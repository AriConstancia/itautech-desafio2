<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Guarda todo o conteudo da pagina -->
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="formCadastro" onsubmit="finalizaCadastro()">
            <div class="linha">
                <div class="campo">
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" required>
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="cpf">CPF*</label>
                    <input type="text" name="cpf" id="cpf" maxlength="11" required>
                </div>
                <div class="campo">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg">
                </div>
                <div class="campo">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="">Selecione um sexo</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" maxlength="8" onchange="buscarCEP()"> 
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="endereco">Endereço*</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
                <div class="campo">
                    <label for="numero">Número*</label>
                    <input type="text" name="numero" id="numero" required> 
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                <div class="campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro">
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <div class="campo">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="">Selecione um Estado</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MG</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>PR</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>RS</option>
                        <option>SC</option>
                        <option>SE</option>
                        <option>SP</option>
                        <option>TO</option>
                    </select>
                </div>
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="telefoneFixo">Telefone Fixo</label>
                    <input type="text" name="telefoneFixo" id="telefoneFixo">
                </div>
                <div class="campo">
                    <label for="telefoneCelular">Telefone Celular*</label>
                    <input type="text" name="telefoneCelular" id="telefoneCelular" required>
                </div>
            </div>

            <div class="linha">
                <button type="submit">Confirmar Cadastro</button>
            </div>

        </form>        
    </div>   

    <script src="regras.js"></script>
</body>
</html>
